{% extends 'base.html' %}
{% load bootstrap4 %}

{% block body %}
<!-- bradcam_area  -->
<div class="bradcam_area bradcam_bg_1">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="bradcam_text">
                    <h3>{{job}}</h3>
                </div>
            </div>
        </div>
    </div>
</div>
<!--/ bradcam_area  -->
<div class="job_details_area">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="apply_job_form white-bg">
                    <h4>Post New Internship</h4>
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        {% bootstrap_form form %}

                        <button class="boxed-btn3 w-100" type="submit">Post Now</button>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
