{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>{% block title %}Intern{% endblock %}</title>
    <link href="{% static "css/base.css" %}" rel="stylesheet">
</head>

<body>
    <div id="header" style="background-color: blue;">
        <a href="/" class="logo">Intern like a pro</a>
        <ul class="menu">
            {% if request.user.is_authenticated %}
            <li><a href="{% url "logout" %}">Sign out</a></li>
            {% else %}
            <li><a href="{% url "login" %}">Sign in</a></li>
            {% endif %}
        </ul>
    </div>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>

    {% block domready %}
        <script>
            document.addEventListener('DOMContentLoaded', (event) => {
                // DOM loaded
            });
            // Your code for the domready block goes here
        </script>
    {% endblock %}

    

</body>

</html>
